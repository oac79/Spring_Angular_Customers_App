<div class="card border-success mb-3 mt-2">
  <div class="card-header">Customers</div>
  <div class="card-body text-primary">
    <h5 class="card-title">List Of Customers</h5>
  </div>
<div class="ml-1 mb-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/customers/form']">Create Customer</button>
</div>
<div  *ngIf="customers?.length == 0" class="alert alert-info">
    Empty Database!
</div>
    <table class="table table-bordered table-striped" *ngIf="customers?.length>0">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>last name</th>
        <th>email</th>
        <th>date</th>
        <th>
          edit
        </th>
        <th>
          delete
        </th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.createAt}}</td>
          <td>
            <button type="button" name="edit" [routerLink]="['/customers/form', customer.id ]" class="btn btn-primary">Edit</button>
          </td>
          <td>
            <button type="button" name="delete" (click)='delete(customer)' class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
