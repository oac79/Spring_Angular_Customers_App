<div class="card border-success mb-3 mt-2">
  <div class="card-header">Customers</div>
  <div class="card-body text-primary">
    <h5 class="card-title">List Of Customers</h5>
  </div>
<div class="ml-1 mb-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/customers/form']">Create Customer</button>
</div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>last name</th>
        <th>email</th>
        <th>date</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.createAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
