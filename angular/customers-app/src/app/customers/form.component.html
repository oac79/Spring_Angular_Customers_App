<div class="card bg-dark text-white mt-2">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

  <form>
    <div class="form-group row">
      <label for="name" class="col-form-label col-sm-2">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-form-label col-sm-2">Last name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!customer.id else elseBlock">Create</button>
        <ng-template #elseBlock>
        <button class="btn btn-primary" role="button" (click)='update()'>Edit</button>
        </ng-template>
        <label for=""></label>
      </div>
    </div>
  </form>

  </div>
</div>
